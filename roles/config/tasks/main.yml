---
- name: Clone dotfiles repo
  ansible.builtin.git:
    repo: "{{ dotfiles_repo }}"
    dest: "/home/{{ primary_user }}/dotfiles"

- name: Move dotfiles into root of home directory
  ansible.builtin.copy:
    src: "/home/{{ primary_user }}/dotfiles/"
    dest: "/home/{{ primary_user }}/"
    owner: "{{ primary_user }}"
    group: "{{ primary_user }}"