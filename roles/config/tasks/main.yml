---
- name: Clone dotfiles repo
  ansible.builtin.git:
    repo: "{{ dotfiles_repo }}"
    dest: "/home/{{ primary_user }}/dotfiles"
    owner: "{{ primary_user }}"
    group: "{{ primary_user }}"

