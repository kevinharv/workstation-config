---
# Install packages

- name: Install GCC
  package:
    name: "gcc"
    state: latest

- name: Install G++
  package:
    name: "g++"
    state: latest

- name: Install Java 17
  package:
    name: "java-17-openjdk"
    state: latest

- name: Install Java 17 JDK
  package:
    name: "java-17-openjdk-devel"
    state: latest

- name: Install Make
  package:
    name: "make"
    state: latest

- name: Install Nano
  package:
    name: "nano"
    state: latest

- name: Install Vim
  package:
    name: "vim"
    state: latest

- name: Install Traceroute
  package:
    name: "traceroute"
    state: latest

- name: Install Whois
  package:
    name: "whois"
    state: latest

- name: Install Python 3
  package:
    name: "python3"
    state: latest

- name: Install Rust
  package:
    name: "rust"
    state: latest

- name: Install Vagrant
  package:
    name: "vagrant"
    state: latest

- name: Install wget
  package:
    name: "wget"
    state: latest

- name: Install Git
  package:
    name: "git"
    state: latest

- name: Install Nmap
  package:
    name: "nmap"
    state: latest

- name: Check for NVM Install Script
  stat:
    path: "{{ nvm_install_path }}/nvm.sh"
  register: nvm_sh

- name: Check for NPM
  stat:
    path: "{{ nvm_npm_path }}"
  register: npm_sh

- block:
  - file:
      path: "{{ nvm_home }}/.bashrc"
      state: touch
      mode: 0644
      owner: "{{ nvm_user }}"
      group: "{{ nvm_group }}"

  - name: Download NVM
    get_url:
      url: https://raw.githubusercontent.com/creationix/nvm/v0.32.1/install.sh
      dest: /tmp/install.sh
      mode: 0777

  - name: Set Owner of NVM Install Script
    file:
      path: /tmp/install.sh
      owner: "{{ nvm_user }}"
      group: "{{ nvm_group }}"

  - name: Install NVM
    shell: /tmp/install.sh
    args:
      executable: /bin/bash
    environment:
      HOME: "{{ nvm_home }}"

  - name: Install Node.js and Set Defaults
    shell: ". {{ nvm_home }}/.nvm/nvm.sh && nvm install {{ nvm_node_version }} && nvm use {{ nvm_node_version }}"
    args:
      executable: /bin/bash
    environment:
      HOME: "{{ nvm_home }}"

  when: nvm_sh.stat.exists == False or npm_sh.stat.exists == False